<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Art App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
    <div class="album-cover">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-index="0">
            <img src="Sundo.jpg" />
            <div class="overlay"><span class="desc"></span></div>
          </div>
          <div class="swiper-slide" data-index="1">
            <img src="Cry.jpg" />
            <div class="overlay"><span class="desc"></span></div>
          </div>
          <div class="swiper-slide" data-index="2">
            <img src="Dreaming.jpg" />
            <div class="overlay"><span class="desc"></span></div>
          </div>
          <div class="swiper-slide" data-index="3">
            <img src="ILoveYou,I'mSorry.jpg" />
            <div class="overlay"><span class="desc"></span></div>
          </div>
          <div class="swiper-slide" data-index="4">
            <img src="Somebody'sPleasure.jpg" />
            <div class="overlay"><span class="desc"></span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
